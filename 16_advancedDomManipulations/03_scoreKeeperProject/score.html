<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Color Changer Exercise</title>
    <style type="text/css">
        .winner {
            color: green;
        }
    </style>
</head>

<body>
    <h1 id="scoreBoard"><span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
    <div>
        <p>Playing to: <span id="values"> 7 </span></p>
    </div>
    <div>
        <input type="number" name="endGameScore" min="1" class="numInput" id="numInput"
            placeholder="Enter winning score">
        <button type="button" class="btn1" id="btnP1">Player 1</button>
        <button type="button" class="btn2" id="btnP2">Player 2</button>
        <button type="button" class="reset" id="reset">Reset</button>
    </div>
    <div>
        <h3></h3>
    </div>



    <script src="score.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
